<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Group of Believers Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Joseph Group of Believers Community</h1>
            <p>Upload any PDF document and we'll automatically extract questions and answers to help you study and learn.</p>
        </header>
        
        <section class="welcome-section">
            <h2>Welcome</h2>
            <p>Please enter your name to continue</p>
            <form action="/welcome" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <button type="submit">Continue</button>
            </form>
        </section>
    </div>
    
    <footer>
        <p>Made with ❤️ for the Joseph Group of Believers Community &copy; 2025</p>
    </footer>
</body>
</html>
